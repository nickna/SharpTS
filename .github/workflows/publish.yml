name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish SharpTS for SDK bundling
        run: dotnet publish SharpTS.csproj --configuration Release --no-build

      - name: Verify SDK dependencies exist
        run: |
          echo "Checking SDK package dependencies..."
          test -f "SharpTS.Sdk.Tasks/bin/Release/net10.0/SharpTS.Sdk.Tasks.dll" || { echo "❌ Tasks.dll not found"; exit 1; }
          test -d "bin/Release/net10.0/publish" || { echo "❌ Publish directory not found"; exit 1; }
          echo "✓ All SDK dependencies found"

      - name: Pack packages
        run: dotnet pack --no-build --configuration Release -p:Version=${{ steps.version.outputs.VERSION }} --output ./nupkg

      - name: Verify packages created
        run: |
          echo "Packages created:"
          ls -lh ./nupkg/
          test -f "./nupkg/SharpTS.${{ steps.version.outputs.VERSION }}.nupkg" || { echo "❌ SharpTS package not found"; exit 1; }
          test -f "./nupkg/SharpTS.Sdk.${{ steps.version.outputs.VERSION }}.nupkg" || { echo "❌ SharpTS.Sdk package not found"; exit 1; }
          echo "✓ Both packages created successfully"

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: ./nupkg/*
